# Development Override for Docker Compose
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

version: "3.8"

services:
  app:
    build:
      target: development
    volumes:
      - ./app:/app/app:ro
      - ./tests:/app/tests:ro
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    ports:
      - "5432:5432"
