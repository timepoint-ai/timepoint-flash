# Render.com Blueprint
# https://render.com/docs/blueprint-spec

services:
  # ==========================================================================
  # Web Service (FastAPI Application)
  # ==========================================================================
  - type: web
    name: timepoint-flash
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: timepoint-db
          property: connectionString
      - key: GOOGLE_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: LOGFIRE_TOKEN
        sync: false

databases:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  - name: timepoint-db
    databaseName: timepoint
    user: timepoint
    plan: starter
    region: oregon
    ipAllowList: []  # Allow only internal connections
